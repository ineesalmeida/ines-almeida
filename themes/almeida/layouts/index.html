<!DOCTYPE html>
{{ $language_code := site.LanguageCode | default "en-us" }}
<html lang="{{$language_code}}" {{ if in site.Data.i18n.rtl.rtl $language_code }}dir="rtl"{{end}}>
    {{ partial "head.html" . }}
    <body>
        <!-- {{ partial "splash.html" . }} -->
        {{ partial "header.html" . }}
		{{ range .Site.Params.sections }}
			{{ partial . $ }}
		{{ end }}
        {{ partial "footer.html" . }}
        {{ partial "site_js.html" . }}
    </body>
</html>
